<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Muse Art Lab - エニアグラム診断ポータル</title>
    <style>
        :root {
            --gold: #C9A24D; /* アクセントカラー（濃いゴールド） */
            --gold-light: #e0c58d;
            --navy: #1a2a3a;
            --white: #ffffff;
            --gray: #f4f4f2;
            --ivory: #FFF9EE; /* 外枠のアイボリー */
            --border-light: #e0e0e0; /* 通常時の薄い枠線 */
        }

        body {
            font-family: "Yu Mincho", "MS PMincho", serif;
            background-color: var(--gray);
            color: var(--navy);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portal-card {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            padding: 50px 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 0.4rem;
            margin-bottom: 10px;
            color: var(--navy);
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            color: var(--gold);
            margin-bottom: 40px;
            display: block;
        }

        /* --- 修正箇所：合言葉入力エリア --- */
        .password-section {
            background: var(--ivory);
            padding: 30px 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid #f2e8d5;
            transition: all 0.3s ease;
        }

        .input-label {
            font-size: 0.85rem;
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: stretch;
        }

        input[type="text"] {
            padding: 12px 15px;
            /* 修正：初期状態は薄い枠線 */
            border: 1px solid var(--border-light); 
            background-color: var(--white);
            width: 60%;
            font-family: inherit;
            outline: none;
            border-radius: 6px;
            font-size: 1rem;
            /* 修正：色が変わるエフェクトの準備 */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        /* 修正：入力中（フォーカス時）のエフェクト */
        input[type="text"]:focus {
            border-color: var(--gold);
            background-color: #fffefb; /* わずかに暖色寄りの白へ */
            box-shadow: 0 0 12px rgba(201, 162, 77, 0.15);
            transform: scale(1.02); /* わずかに浮き上がる */
        }

        .btn-check {
            padding: 10px 24px;
            background: var(--gold);
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-check:hover {
            filter: brightness(1.05);
            box-shadow: 0 4px 15px rgba(201, 162, 77, 0.4);
        }

        .pass-hint {
            font-size: 0.75rem;
            color: #9a8a6d;
            margin-top: 15px;
        }

        /* 修正：エラーメッセージをアクセントカラー（ゴールド）に */
        #error-message {
            color: var(--gold); 
            font-size: 0.8rem;
            margin-top: 8px;
            min-height: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.05rem;
        }

        /* --- コース表示エリア --- */
        .menu-item {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px double #eee;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item:last-child { border-bottom: none; }

        .course-title {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .course-desc {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 18px;
            line-height: 1.7;
        }

        .btn-enter {
            display: inline-block;
            padding: 14px 40px;
            background: var(--navy);
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.15rem;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .btn-enter:hover {
            background: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .hidden { display: none; }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #bbb;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
    </style>
</head>
<body>

<div class="portal-card">
    <h1>Rainy Muse Art Lab</h1>
    <span class="subtitle">ENNEAGRAM DIAGNOSIS</span>

    <div class="password-section">
        <label class="input-label">合言葉を入力してください</label>
        <div class="input-group">
            <input type="text" id="passInput" placeholder="合言葉を入力">
            <button class="btn-check" onclick="unlock()">入室する</button>
        </div>
        <p class="pass-hint">合言葉は公式LINEでお伝えしています</p>
        <div id="error-message"></div>
    </div>

    <div class="menu-item" id="light-course">
        <span class="course-title">【ライト】簡易キーワード診断</span>
        <p class="course-desc">20個のキーワードから、直感であなたの本質を導き出します。</p>
        <a href="https://ennea5w4.github.io/enneagram-test/" class="btn-enter">診断を開始する</a>
    </div>

    <div class="menu-item hidden" id="standard-course">
        <span class="course-title">【スタンダード】精密分析</span>
        <p class="course-desc">27問の設問とレーダーチャートで、多角的な傾向を分析します。</p>
        <a href="https://ennea5w4.github.io/enneagram-standard/" class="btn-enter">診断を開始する</a>
    </div>

    <div class="menu-item hidden" id="premium-course">
        <span class="course-title">【プレミアム】最上位鑑定</span>
        <p class="course-desc">ウィングまで自動判定する、自己理解の決定版です。</p>
        <a href="https://ennea5w4.github.io/enneagram-premium/" class="btn-enter">鑑定を開始する</a>
    </div>

    <footer>
        © 2026 Rainy Muse Art Lab
    </footer>
</div>

<script>
    function unlock() {
        const pass = document.getElementById('passInput').value.trim();
        const error = document.getElementById('error-message');
        const std = document.getElementById('standard-course');
        const prm = document.getElementById('premium-course');

        error.innerText = "";

        if (pass === "9tsunotobira") {
            std.classList.remove('hidden');
            prm.classList.add('hidden');
            std.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (pass === "9master-key") {
            prm.classList.remove('hidden');
            std.classList.add('hidden');
            prm.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            // エラー時：アクセントカラーで表示
            error.innerText = "合言葉が違います";
            std.classList.add('hidden');
            prm.classList.add('hidden');
        }
    }

    document.getElementById('passInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { unlock(); }
    });
</script>

</body>
</html>
