<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Muse Art Lab - エニアグラム診断ポータル</title>
    <style>
        :root {
            --gold: #c5a059;
            --navy: #1a2a3a;
            --white: #ffffff;
            --gray: #f4f4f2;
        }

        body {
            font-family: "Yu Mincho", "MS PMincho", serif;
            background-color: var(--gray);
            color: var(--navy);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portal-card {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            padding: 60px 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 0.4rem;
            margin-bottom: 10px;
            color: var(--navy);
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            color: var(--gold);
            margin-bottom: 50px;
            display: block;
        }

        .menu-item {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px double #eee;
        }

        .menu-item:last-child { border-bottom: none; }

        .course-title {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .course-desc {
            font-size: 0.8rem;
            color: #777;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .btn-enter {
            display: inline-block;
            padding: 12px 35px;
            background: var(--navy);
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.1rem;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-enter:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="portal-card">
    <h1>Rainy Muse Art Lab</h1>
    <span class="subtitle">ENNEAGRAM DIAGNOSIS</span>

    <div class="menu-item">
        <span class="course-title">【ライト】簡易診断</span>
        <p class="course-desc">20個のキーワードから、直感であなたの本質を導き出します。</p>
        <button class="btn-enter" onclick="goTo('light')">診断を開始する</button>
    </div>

    <div class="menu-item">
        <span class="course-title">【スタンダード】精密分析</span>
        <p class="course-desc">27問の設問とレーダーチャートで、多角的な傾向を分析します。</p>
        <button class="btn-enter" onclick="gate('standard')">合言葉で診断する</button>
    </div>

    <div class="menu-item">
        <span class="course-title">【プレミアム】最上位鑑定</span>
        <p class="course-desc">ウィング（サブタイプ）まで自動判定する、自己理解の決定版です。</p>
        <button class="btn-enter" onclick="gate('premium')">合言葉で鑑定する</button>
    </div>

    <footer>
        © 2026 Rainy Muse Art Lab
    </footer>
</div>

<script>
    // 各サイトの実際のURLをここに設定してください
    const config = {
        light: "https://ennea5w4.github.io/enneagram-test/",
        standard: "https://ennea5w4.github.io/enneagram-standard/",
        premium: "https://ennea5w4.github.io/enneagram-premium/",
        // 合言葉（自由に変更）
        pass_standard: "9tsunotobira",
        pass_premium: "9master-key"
    };

    function goTo(type) {
        window.location.href = config[type];
    }

    function gate(type) {
        const input = prompt("公式LINEでお伝えした「合言葉」を入力してください。");
        if (input === config['pass_' + type]) {
            window.location.href = config[type];
        } else if (input !== null) {
            alert("合言葉が一致しませんでした。");
        }
    }
</script>

</body>
</html>
